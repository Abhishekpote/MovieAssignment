
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
        
        <title>INM</title>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 191, 0);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">INM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Movies' %}">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Favourites</a>
                  </li>
                  
                </ul>

                <div class="d-flex">
                  {% if user.is_authenticated %}
                  <li class="nav-link">{{ user.username }}</li>
                  <a class="nav-link card-btn" href="{% url 'Logout' %}">Logout</a>
                  {% else %}
                  <li class="d-flex login-btn">
                    <button class="nav-link card-btn" id="loginBtn" style="color: rgb(255, 191, 0);">Login/Signup</a>
                  </li>
                  {% endif %}
                    
                </div>
              </div>
            </div>
          </nav>
        {% block content %}

        {% endblock content %}


        <!-- The Modal -->
        <div id="loginModal" class="modal-log">
            
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2 style="margin-left: auto;margin-right: auto;">Login</h2>
            </div>
            <hr class="hr-line">
            <div class="modal-body">
                <form action="{% url 'Home' %}" method="post" style="text-align: center;">
                    {% csrf_token %}
                    <input class="form-field" type="text" name="username" placeholder="Username" required><br>
                    <input class="form-field" type="password" name="password" id="password" placeholder="Password" required><br>
                    <input class="form-btn" type="submit" value="Submit">
                </form>
            </div>

            <div class="modal-footer">
                Don't have an account? <a href="{% url 'Signup' %}">Sign Up!!!!</a>
            </div>
            
          </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static '/js/script.js' %}"></script>
    </body>
</html>
