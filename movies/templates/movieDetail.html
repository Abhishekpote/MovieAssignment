{% extends 'base.html' %}
{%  load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-5">
            <img src="{{ object.thumbnail.url }}" alt="" width="100%">

            <div class="row mt-3 ">
                <div class="col-lg-3 highlights">
                    <p class="movie-det">Cast: {{ object.cast }}</p>
                </div>

                <div class="col-lg-2 highlights">
                    <p class="movie-det">Budget: {{ object.budget }}</p>
                </div>

                <div class="col-lg-2 highlights">
                    <p class="movie-det">Runtime: {{ object.runtime }}</p>
                </div>

                <div class="col-lg-2 highlights">
                    <p class="movie-det">Genre: {{ object.genre }}</p>
                </div>

                <div class="col-lg-3 highlights">
                    <p class="movie-det">Released Date: {{ object.released_date }}</p>
                </div>
            </div>

            <p>{{ object.synopsis }}</p>
        </div>

        
    </div>
    

</div>

{% endblock content %}
