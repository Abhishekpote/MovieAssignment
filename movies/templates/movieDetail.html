{% extends 'base.html' %}
{%  load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 mt-5">
            <img src="{{ object.thumbnail.url }}" alt="" width="100%">

            <div class="row mt-3 highlights">
                <div class="col-lg-4">
                    <p>Cast: {{ object.cast }}</p>
                </div>

                <div class="col-lg-4">
                    <p>Genre: {{ object.genre }}</p>
                </div>

                <div class="col-lg-4">
                    
                    <p style="float: right;">Released Date: {{ object.released_date }}</p>
                </div>
            </div>

            <p>{{ object.synopsis }}</p>
        </div>

        
    </div>
    

</div>

{% endblock content %}
